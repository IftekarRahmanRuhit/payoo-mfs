<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="account-balance" class="stat-value">9400</div>
                          <div class="stat-desc text-center mt-2">Account Balance</div>
                        </div>
                      </div>
                </div>
                <div class="divider"></div>
                <div class="flex justify-center">
                    <button id="add-money" class="btn btn-lg">Add Money</button>
                    <button id="cash-out" class="btn btn-lg">Cash Out</button>
                    <button id="transaction" class="btn btn-lg">Transaction</button>
                </div>
                <div class="divider"></div>

                <!-- Add Money section start  -->

                <div id="add-money-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>

                <!-- Add Money section end  -->

                <!-- Cash out section Start  -->
                <div id="cashout-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-cashout-pin" type="password" placeholder="Pin" class="input input-bordered" autocomplete="off" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                <!-- Cash out section end  -->

                <!-- Transaction section start  -->
                 <div class="hidden" id="transaction-section">
                  <h2 class="text-3xl text-center text-slate-900 font-semibold mb-3">Transaction History</h2>
                  <div id="transaction-container" class="space-y-2">

                  </div>

                 </div>
                <!-- Transaction section end  -->


              </div>
            </div>
          </div>
    </main>

    <script src="./js/home.js"></script>
    <script src="./js/addmoney.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/features.js"></script>
</body>
</html>
